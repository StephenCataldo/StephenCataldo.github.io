<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  .content {
	border:1px red solid;
	border-radius: 7px;
	background:#FEE;
	padding:10px;
}

  </style>

</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Bootstrap Grids</h1>      
    <p>Resize to see how it behaves at different widths</p>      

  </div>

  <div class="row">
	
    <div class="content col-lg-3 col-md-4 col-sm-5  col-xs-12">
      <p>Left - Apples, McIntosh, Golden delicious. Apples, McIntosh, Golden delicious. 
	<img class="img-responsive img-rounded hidden-xs" src="bs-images/apples.jpg">
	 </p>
    </div>

    <div class="content col-lg-4 col-lg-offset-1 col-md-4 col-sm-2 col-xs-12">
      <p><strong>Center - Pears, Anjou, Bartlett, Bosc, Concorde, Starkrimson</strong></p>
	<img class="img-responsive img-circle hidden-xs" src="bs-images/pears.jpg" >
    </div>

    <div class="content col-lg-3  col-lg-offset-1 col-md-4 col-sm-5 col-xs-12">
      <p>Right Content - Oranges, Orange, Tangerine, Mandarin, Satsuma, Kumquat. Citrus Fruit.</p>
	<img class="img-responsive img-rounded" src="bs-images/oranges.jpg">
    </div>

  </div>
</div>


</body>
</html>
